<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>London Bar</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/script.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Sofia+Sans+Condensed:ital,wght@0,1..1000;1,1..1000&display=swap');
        </style>
</head>
<body>
<div class="glemtesager">
    <div class="lost-items-section">
        <h1>GLEMTE SAGER</h1>
        <p>Hvis du har glemt eller mistet noget på London bar, så kan du udfylde en formular her eller komme i tirsdag (16:00-16:30) eller fredag & lørdag (20:00-21:00)</p>
        
        <form class="lost-items-form" onsubmit="handleSubmit(event)">
            <input type="text" placeholder="Navn" required>
            <input type="email" placeholder="Email" required>
            <input type="tel" placeholder="Telefon nummer" required>
            <input type="text" placeholder="Har du dit garderobe nummer?" required>
            <input type="text" placeholder="Hvilken dag har du glemt det?" required>
            <input type="text" placeholder="Hvad har du glemt? Beskriv grundigt" required>
            <br>
            <button type="submit">SEND</button>
        </form>
    </div>
</div>
</body>
</html>
